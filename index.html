        </title>

    <body>
        <h1>
            Guest List
        </h1>
        <h2>

        </h2>

                Submit

        </span>

        <h2>
            List Features
        </h2>
        <button onclick="lengthoflist()">
            Length of the List
        </button>
        <br>
        <br>
        <button onclick="lookatlist()">
            Look at the List
        </button>
        <br>
        <br>
        <button onclick="sort()">
            Sort
        </button>
        <br>
        <br>
        <span>
            <input type="text" placeholder="Search a Name..." id="textinputtwo">
            <button onclick="search()">
                Search
            </button>
        </span>
        <h3 id="guestlistlength">
        </h3>
        <h3 id="searchedresults">
        </h3>
        <h3 id="guestlist">
        </h3>
    </body>
